<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>z-40-circle-parametric</title>
        <link rel="shortcut icon" href="../zintBundle/svg/01pi.svg" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" 
            integrity="sha512-Gk+uNk8NWN235mIkS6B7/424TsDuPDaoAsUekJCKTWLKP6wlaPv+PBGfO7dbvZeibVPGW+mYidz0vL0XaWwz4w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>    
    </head>
    <body>

        <h1>z-40-circle-parametric</h1>
        <svg
            id="id_svg"
            xmlns="http://www.w3.org/2000/svg"
            width="600"
            height="300"
        ></svg>

        <script>
            "use strict"; // keep this

            // ******************************* V intro
            const s = Snap("#id_svg");
            s.attr({
                viewBox: "0 0 600 300",
            });
            // ******************************* V intro
        </script>

        <script>
            "use strict"; // keep this

            // ******************************* V intro
            let x_1 = 150;
            let y_1 = 150;
            let r_1 = 100;
            let colorFill_1 = "#bada55";
            let colorStroke_1 = "#000";
            let strokeWidth_1 = 5;
            //
            let colorFill_2 = "#bada55";
            let colorStroke_2 = "#000";
            let strokeWidth_2 = 5;
            //
            let c1 = s.circle(x_1, y_1, r_1);
            c1.attr({
                fill: colorFill_1,
                stroke: colorStroke_1,
                strokeWidth: strokeWidth_1,
            });
            //
            let c2 = s.circle(x_1, y_1 - r_1 / 2, r_1 / 2);
            c2.attr({
                fill: colorFill_2,
                stroke: colorStroke_2,
                strokeWidth: strokeWidth_2,
            });
            // ******************************* A intro
        </script>
    </body>
</html>
