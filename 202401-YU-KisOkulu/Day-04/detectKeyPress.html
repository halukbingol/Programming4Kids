        console.log("key pressed:" + keyCode);

            // if (keyCode == KEY_A) {
          keyA();
        } else if (event.keyCode == KEY_B) {
          keyB();
        }
      });

      function keyA() {
        alert("key: A");

      function keyB() {
        alert("key: B");
