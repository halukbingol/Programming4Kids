<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../zintBundle/SnapSvg/snap.svg-min.js"></script>
</head>
<body>

<svg id="id_svg" xmlns="http://www.w3.org/2000/svg"
     width="600" height="300">
</svg>

<script>
    "use strict"; // keep this

    // ******************************* V intro
    let s = Snap("#id_svg");
    s.attr({
        viewBox: "0 0 600 300"
    });
    // ******************************* V intro

</script>


<script>
    "use strict"; // keep this

    // ******************************* V intro
    let x_1 = 150;
    let y_1 = 150;
    let r_1 = 100;
    let colorFill_1 = "#bada55";
    let colorStroke_1 = "#000";
    let strokeWidth_1 = 5;
    //
    let colorFill_2 = "#bada55";
    let colorStroke_2 = "#000";
    let strokeWidth_2 = 5;
    //
    let c1 = s.circle(x_1, y_1, r_1);
    c1.attr({
        fill: colorFill_1,
        stroke: colorStroke_1,
        strokeWidth: strokeWidth_1
    });
    //
    let c2 = s.circle(x_1, y_1 - r_1 / 2, r_1 / 2);
    c2.attr({
        fill: colorFill_2,
        stroke: colorStroke_2,
        strokeWidth: strokeWidth_2
    });
    // ******************************* V intro

</script>

</body>
</html>
