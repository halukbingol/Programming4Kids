<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statement_if_else</title>
    <script src="../zintBundle/SnapSvg/snap.svg-min.js"></script>
</head>
<body>

<h3>Check the console</h3>

<script>
    "use strict"; // keep this

    // ********************************
    // define function
    let compareXY = function (x, y) {
        if (x < y) {
            return "x is less than y";
        } else if (x === y) {
            return "x is equal to y";
        } else {
            return "x is larger than y";
        }
    }

    // ********************************
    // testing
    console.log("--- testing");
    let a;
    let b;
    //
    a = 3;
    b = 4;
    console.log("a:", a, " b:", b, " result:", compareXY(a, b));
    //
    a = 4;
    b = 4;
    console.log("a:", a, " b:", b, " result:", compareXY(a, b));
    //
    a = 5;
    b = 4;
    console.log("a:", a, " b:", b, " result:", compareXY(a, b));

</script>

</body>
</html>
