<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statement_if_else</title>
    <script src="../zintBundle/SnapSvg/snap.svg-min.js"></script>
</head>
<body>

<h3>Check the console</h3>

<script>
    "use strict"; // keep this

    // ********************************
    // absolute value v1
    function abs_v1(x) {
        if (x < 0) {
            return -x;
        }
        if (0 <= x) {
            return x;
        }
    }

    // ********************************
    // absolute value v2
    function abs_v2(x) {
        if (x < 0) {
            return -x;
        } else {
            return x;
        }
    }

    // testing
    console.log("--- testing");
    let a;
    //
    a = -1;
    console.log("a:", a, " abs_v1:", abs_v1(a), " abs_v2:", abs_v2(a),);
    //
    a = 0;
    console.log("a:", a, " abs_v1:", abs_v1(a), " abs_v2:", abs_v2(a),);
    //
    a = 1;
    console.log("a:", a, " abs_v1:", abs_v1(a), " abs_v2:", abs_v2(a),);
    //
    a = 11;
    console.log("a:", a, " abs_v1:", abs_v1(a), " abs_v2:", abs_v2(a),);


</script>

</body>
</html>
