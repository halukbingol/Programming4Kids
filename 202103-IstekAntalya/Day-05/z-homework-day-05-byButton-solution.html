<h3>Check console</h3>

<svg id="id_svg" xmlns="http://www.w3.org/2000/svg"
     width="600" height="300">
</svg>

<button onclick="call_F()">F</button>
<button onclick="call_R()">R</button>
<button onclick="call_L()">L</button>

<script>
    "use strict"; // keep this

    function call_F() {
        console.log("You click the button F");
        turtleForward();
        turtleDraw(turtleX, turtleY, turtleStep, turtleDirection);
    }

    function call_R() {
        console.log("You click the button R");
        turtleDirection = turtleRight(turtleDirection);
        turtleDraw(turtleX, turtleY, turtleStep, turtleDirection);
    }

    function call_L() {
        console.log("You click the button L");
        turtleDirection = turtleLeft(turtleDirection);
        turtleDraw(turtleX, turtleY, turtleStep, turtleDirection);
    }

</script>
