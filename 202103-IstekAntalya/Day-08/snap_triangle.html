<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../zintBundle/SnapSvg/snap.svg-min.js"></script>
</head>
<body>

<h3>Check console</h3>

<svg id="id_svg" xmlns="http://www.w3.org/2000/svg"
     width="600" height="300">
</svg>

<script>
    "use strict"; // keep this

    // ******************************* V define snap
    let s = Snap("#id_svg");
    s.attr({
        viewBox: "0 0 600 300"
    });

    // borders
    s.rect(0, 0, 600, 300)
        .attr({
            stroke: "red",
            strokeWidth: 1,
            fill: "none"
        });

</script>


<script>
    "use strict"; // keep this
    let width = 5;
    for (let i = 0; i < width; i++) {
        let line = "";
        for (let j = 0; j <= i; j++) {
            line += "*";
        }
        console.log(line);
    }

</script>

</body>
</html>
