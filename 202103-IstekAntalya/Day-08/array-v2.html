<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array-v1</title>
</head>
<body>

<script>
    "use strict"; // keep this

    // 1D array
    console.log("1D array ----");
    let arrA = [3, 5, 8];
    console.log("arrA:", arrA);
    console.log("arrA.length:", arrA.length);
    console.log("arrA[0]:", arrA[0]);
    console.log("arrA[1]:", arrA[1]);
    console.log("arrA[2]:", arrA[2]);
    console.log("arrA[3]:", arrA[3]);

    // for statement
    for (let i = 0; i < arrA.length; i++) {
        console.log("arrA[", i, "]:", arrA[i]);
    }

    // 2D array
    console.log("2D array ----");
    let arrB =
        [
            [1, 2],
            ["a", "b", "c"]
        ]
    console.log("arrB:", arrB);
    console.log("arrB.length:", arrB.length);
    console.log("arrB[0]:", arrB[0]);
    console.log("arrB[1]:", arrB[1]);
    console.log("arrB[2]:", arrB[2]);
    console.log("arrB[0].length:", arrB[0].length);
    //
    console.log("arrB[0][0]:", arrB[0][0]);
    console.log("arrB[0][1]:", arrB[0][1]);
    console.log("arrB[0][2]:", arrB[0][2]);
    //
    console.log("arrB[1][0]:", arrB[1][0]);
    console.log("arrB[1][1]:", arrB[1][1]);
    console.log("arrB[1][2]:", arrB[1][2]);
    console.log("arrB[1][3]:", arrB[1][3]);
    // for statement
    for (let i = 0; i < arrB.length; i++) {
        for (let j = 0; j < arrB[i].length; j++) {
            console.log("i:", i, " j:", j, " arrB[i,j]:", arrB[i][j]);
        }
    }

</script>
</body>
</html>
