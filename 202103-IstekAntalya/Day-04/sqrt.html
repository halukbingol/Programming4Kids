<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test sqrt</title>
</head>
<body>

<h3>see console</h3>

<script>
    "use strict"; // keep this

    // testing if it is really square root
    let myFunction;

    myFunction = function(x){
        console.log("x:", x, " sqrt:", Math.sqrt(x));
    }
    myFunction(0);
    myFunction(1);
    myFunction(4);
    myFunction(9);
    myFunction(15);
    myFunction(-1);
</script>

</body>
</html>
